{% extends "base.html" %}
{% from 'bootstrap5/form.html' import render_form %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-12 col-md-6">
        {% if login_failed %}
            <div class="alert alert-danger" role="alert">
                Invalid username/password
            </div>
        {% endif %}
        {{ render_form(form) }}
    </div>
</div>
{% endblock %}
